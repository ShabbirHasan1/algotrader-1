  redis:
    image: "redis:alpine"
    restart: always
    volumes:
      - ./db/redis-data:/var/lib/redis
      - ./db/redis.conf:/usr/local/etc/redis/redis.conf
  nginx:
    build: ./docker/nginx
    expose:
      - 443
      - 80
    ports:
      - 80:80
      - 443:443
    volumes:
      - ${SSL_src}:/etc/nginx/certs
    depends_on:
      - web
