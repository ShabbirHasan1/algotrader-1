version: '3'
services:
  web:
    image: suhansaha/talib_kite-alpine:latest
    command: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:5000 --reload wsgi:app
    volumes:
      - ./src:/code
    expose:
      - 5000
    depends_on:
      - redis
    restart: always
    environment: 
      - DATABASE_URL=${DATABASE_URL}
  ticker:
    image: suhansaha/talib_kite-alpine:latest
    command: python ticker.py
    volumes:
      - ./src:/code
    expose:
      - 5000
    depends_on:
      - redis
      - live
    restart: always
